spring:
  datasource:
    url: jdbc:mysql://47.101.214.41:3306/ys_temp?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowMultiQueries=true
    username: devuser
    password: devuser@ys
    # 使用druid数据源
    druidUsername: Druid #druid登陆用户名
    druidPassword: Druid #druid登陆密码
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=1000;druid.stat.logSlowSql=true
    # 合并多个DruidDataSource的监控数据
    #useGlobalDataSourceStat: true
  # 上传文件配置
  servlet:
      multipart:
        max-file-size: 10MB # 每个文件的配置最大值
        max-request-size: 100MB # 单次请求的文件的总数大小
    
